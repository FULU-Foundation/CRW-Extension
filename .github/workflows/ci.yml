name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Patch native binary for Linux
        run: npm install -D --no-save @rollup/rollup-linux-x64-gnu

      - name: Run Prettier check
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,html}"

      - name: Run Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
